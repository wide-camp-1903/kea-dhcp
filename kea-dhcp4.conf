{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "*"
      ],
      "dhcp-socket-type": "raw"
    },
    "lease-database": {
      "type": "memfile"
    },
    "valid-lifetime": 4000,
    "subnet4": [
      {
        "subnet": "10.0.0.0/16",
        "pools": [
          {
            "pool": "10.0.100.1 - 10.0.100.200"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "10.0.0.1"
          },
          {
            "name": "domain-name-servers",
            "data": "1.1.1.1"
          }
        ]
      }
    ]
  },
  "Logging": {
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout"
          }
        ],
        "severity": "INFO"
      }
    ]
  }
}
